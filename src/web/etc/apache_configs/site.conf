<VirtualHost *:80>
	DocumentRoot "/opt/sample_pool/src"
	ServerName novocell.org
	ErrorLog /etc/httpd/logs/error.log
	TransferLog /etc/httpd/logs/access.log
</VirtualHost>

<VirtualHost *:80>
	DocumentRoot "/opt/sample_pool/src"
	ServerName novo-cell.cloud
	ErrorLog /etc/httpd/logs/error.log
	TransferLog /etc/httpd/logs/access.log
</VirtualHost>

<Directory "/opt/sample_pool/src">
	Options -Indexes +FollowSymLinks +Includes +ExecCGI
	# Prevent mod_dir appending a slash to physical directories
	DirectorySlash Off
	AllowOverride All
	Order allow,deny
	Allow from all  
    Require all granted  
</Directory>
